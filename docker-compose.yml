services:
  
  db:
    image: postgres
    restart: always
    ports: 
      - "6543:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: microservices_db
      POSTGRES_PASSWORD: example
  
  api-gateway:
    build: 
      dockerfile: api-gateway/Dockerfile
      context: ./
    ports:
      - "4000:80"
    depends_on:
      - product-service
      - customer-service
      - order-service

  product-service:
    hostname: product-service
    build: 
      dockerfile: services/product-service/Dockerfile
      context: ./
    ports:
      - "4010:5000"
    networks:
      - microservices
    depends_on:
      - db

  customer-service:
    hostname: customer-service
    build: 
      dockerfile: services/customer-service/Dockerfile
      context: ./
    ports:
      - "4020:5000"
    networks:
      - microservices
    depends_on:
      - db
  
  order-service:
    hostname: order-service
    build: 
      dockerfile: services/order-service/Dockerfile
      context: ./
    ports:
      - "4030:5000"
    networks:
      - microservices
    depends_on:
      - db
      - product-service
      - customer-service
  
networks:
  microservices:
    driver: bridge

  

